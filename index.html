<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sendgram</title>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gumm&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="rem">
            <span class="blanc">SEND</span><span class="bleu">GRAM</span>
        </h1>
    </header>
    <main>
        <!-- Formulaire de Connexion -->
        <div id="login-form-container">
            <h2>Se connecter</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Adresse email" required>
                <input type="password" id="login-password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
            <p>Pas encore inscrit ? <a href="javascript:void(0);" id="show-signup-form">Inscris-toi ici</a></p>
        </div>

        <!-- Formulaire d'Inscription -->
        <div id="signup-form-container" style="display: none;">
            <h2>Créer un compte</h2>
            <form id="signup-form">
                <input type="email" id="signup-email" placeholder="Adresse email" required>
                <input type="password" id="signup-password" placeholder="Mot de passe" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirmer le mot de passe" required>
                <button type="submit">S'inscrire</button>
            </form>
            <p>Déjà inscrit ? <a href="javascript:void(0);" id="show-login-form">Connecte-toi ici</a></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
